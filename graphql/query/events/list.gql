query getEvents($filter:events_bool_exp, $sort: [events_order_by!], $offset:Int, $limit:Int){
  events(where:$filter, order_by:$sort, limit:$limit, offset:$offset){
    id
    thumbnail
    event_medias{
      media{
        url
      }
    }
    title
    time
    price
    location_id
    
    follows{
      user{
        id
      }
    }
    followers_count: follows_aggregate{
      aggregate{
        count
      }
    }
    user{
      id
      first_name
      last_name
    }
    description
    tags{
      tag_id
      tag{
        name
      }
    }
    location{
      id
      location
      
    }
    
  }
}